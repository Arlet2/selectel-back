version: "3"
services:
  main-app:
    #image: arlet2/selectel-back
    build:
      dockerfile: ./Dockerfile
    ports:
      - "9000:8080"
    env_file:
      - .env

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30

  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"